<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>FintechOn Login</title>
    <link rel="stylesheet" href="../Telas/login.css">
</head>
<body>
    <main class="container">     
      <a href="../Telas/index.html"><img src="../imagens/voltar.JPG" style="height: 30px; width: 30px; display: flex; justify-content: center;"></a> 
      <img class="conteudo-imagem" src="../imagens/logodinheirojpg.jpg" alt="logo do de dinheiro">
      
        <h2>Login</h2>       
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <a href="../Telas/Dash.html"><input type="submit" value="Continue"></a>
              
           
        </form>

        <div class="footer">
            <span>Or Connect With Social Media</span>
            <div class="social-fields">
                <div class="social-field github">
                    <a href="#">
                        <i class="fab fa-brands fa-github"></i>
                        Sign in with Github
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
                <div class="social-field google">
                  <a href="#">
                      <i class="fab fa-brands fa-google"></i>
                      Sign in with google
                  </a>
              </div>
              <div> 
               
              </div>
                
            </div>
        </div>
    </main>
</body>
</html>
